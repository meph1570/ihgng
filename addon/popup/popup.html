<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div class="panel">
    <div id="download-entry" class="panel-section panel-section-header">
        <div class="text-section-header">IHGng</div>
    </div>

    <div class="panel-section-list">
        <div class="panel-list-item" id="ihg-get-all-pics">
            <img class="icon" src="/icons/folder-download.svg" alt="" />Get all pics
        </div>
        <div class="panel-list-item" id="ihg-get-some-pics">
            <img class="icon" src="/icons/download.svg" alt="" />Select pics
        </div>
        <div class="panel-list-item" id="ihg-open-panel">
            <img class="icon" src="/icons/file-text.svg" alt="" />Open IHGng panel
        </div>
    </div>
    <div class="panel-section-separator"></div>
    <div class="panel-section-list">
        <div class="panel-list-item" id="ihg-settings">
            <img class="icon" src="/icons/cog.svg" alt="" />Settings
        </div>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
